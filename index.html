<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="/Multiplication/img/logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    
</head>
<body>
    <main>
        <div class="multiplication-table">
            <div class="input-group">
                <input type="text" placeholder="Enter number" id="input" onfocus="clearError()">
                <button onclick="putvalue()" type="button" class="btn btn-secondary">Create Table</button>
                <button onclick="clearAll()" type="button" class="btn btn-danger">Clear</button>

            </div>
            <span id="Error"></span> <!-- Error message directly below input -->
        </div>
    </main>

    <div id="table-container" class="table-container"></div>
    
    <script src="script.js"></script>
</body>
</html>
